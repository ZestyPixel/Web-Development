    <!-- === CSS UNITS REFERENCE ===

    Absolute Units (Fixed Size):
    -----------------------------
    - px (pixels)       → Fixed size (e.g., 16px = 16 pixels)
    - pt (points)       → Mainly used in print (1pt = 1/72 inch)
    - cm (centimeters)  → Print-based layouts
    - mm (millimeters)  → Rare in screen design
    - in (inches)       → 1in = 2.54cm = 96px

    Relative Units (Responsive):
    -----------------------------
    - em       → Relative to the font-size of the element
                (1em = 100% of parent font size)
    - rem      → Relative to the root element’s font-size (usually `<html>`)
    - %        → Relative to the parent element (width, height, etc.)
    - vw       → Relative to 1% of the viewport's width
    - vh       → Relative to 1% of the viewport's height
    - vmin     → 1% of the smaller of viewport’s width or height
    - vmax     → 1% of the larger of viewport’s width or height
    - ch       → Approx. width of the "0" character in the current font
    - ex       → Approx. height of the letter "x" in the current font

    Tip:
    - Use relative units (like rem, %, vw, vh) for **responsive design**
    - Use absolute units (like px) for **precise control** where needed

    =============================================  -->
