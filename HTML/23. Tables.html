<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table>
        <caption>Food Menu</caption>
        <thead>
            <tr>
                <th>Food</th>
                <th>Price</th>  
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Samosa</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Frooti</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>20</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>40</td>
            </tr>
        </tfoot>
        
    </table>
</body>
</html>
