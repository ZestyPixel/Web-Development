<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
</head>
<body>
    <h2>Details:</h2>
    <ol>
        <li>Umar</li>
        <li>20</li>
        <li>Student</li>
    </ol>

    <ol type="A">
        <li>Umar</li>
        <li>20</li>
        <li>Student
            <ul>
                <li>College student</li>
            </ul>
        </li>
    </ol>
    <ol type="a">
        <li>Umar</li>
        <li>20</li>
        <li>Student</li>
    </ol>
</body>
</html>
