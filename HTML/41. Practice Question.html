<!DOCTYPE html>
<html>
<head>
  <title>Feedback Form</title>
</head>
<body>

  <h2><b>Feedback Form</b></h2>

  <form>
    <label for="name"><b>Name:</b></label>
    <input type="text" id="name" name="name" placeholder="Write your name"><br><br>

    <label for="email"><b>Email:</b></label>
    <input type="email" id="email" name="email" placeholder="Write your email"><br><br>

    <label for="message"><b>Message:</b></label><br>
    <textarea id="message" name="message" rows="5" cols="40"></textarea><br><br>

    <label><b>Rate us out of 5:</b></label><br>
    <input type="radio" id="rate1" name="rating" value="1">
    <label for="rate1">1</label><br>

    <input type="radio" id="rate2" name="rating" value="2">
    <label for="rate2">2</label><br>

    <input type="radio" id="rate3" name="rating" value="3">
    <label for="rate3">3</label><br>

    <input type="radio" id="rate4" name="rating" value="4">
    <label for="rate4">4</label><br>

    <input type="radio" id="rate5" name="rating" value="5">
    <label for="rate5">5</label><br><br>

    <button type="submit">Send your message!</button>
  </form>

</body>
</html>
